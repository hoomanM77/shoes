<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <script src="https://kit.fontawesome.com/04f2094a89.js" crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-12 col-md-6 d-flex flex-wrap gap-3 text-center shoppingCard-container pb-5">
            <h1 class="text-center w-100">Hooman's Shopping Card</h1>



        </div>
    </div>
    <div class="row justify-content-center align-items-center text-center mb-5">
        <div class="col-12 col-md-6 shopping-result ">
            <h3 class="text-center mb-5">Card</h3>
            <table class="w-100" >
                <thead >
                    <tr class="text-start" >
                        <th>ITEM</th>
                        <th class="px-1 border-0"></th>
                        <th>PRICE</th>
                        <th class="px-1 border-0"></th>
                        <th>QUANTITY</th>
                    </tr>
                </thead>
                <tbody class="shoppingListContainer">










                </tbody>
            </table>
            <p class="text-end fw-bold fs-5 ">Total:<span class="totalPrice">0</span>$</p>
            <button class="btn btn-lg btn-info mt-5 mb-4 purchaseBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" >Purchase</button>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="exampleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3>Thank you for yor Purchase!</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>







<script src="j.s/Script.js"></script>
<script src="j.s/bootstrap.bundle.min.js"></script>
</body>
</html>
